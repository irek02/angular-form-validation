<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <label>
    E-mail:
    <input type="text" formControlName="email">
  </label>
  <br>
  <span
    *ngIf="signUpForm.touched && signUpForm.get('email').hasError('required')">Email
    required!</span>
  <span
    *ngIf="signUpForm.touched && signUpForm.get('email').hasError('email')">Must
    be in email format!</span>

  <br>

  <button type="submit"
    [disabled]="signUpForm.invalid">Register</button>

</form>
