<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <label>
    E-mail:
    <input type="text" formControlName="email">
  </label>

  <br>

  <label>
    Site name:
    <input type="text" formControlName="siteName">
  </label>

  <br>

  <button type="submit"
    [disabled]="signUpForm.invalid">Register</button>

</form>
