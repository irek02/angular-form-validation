<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <label>
    E-mail:
    <input type="text" formControlName="email">
  </label>

  <br>

  <span
    *ngIf="signUpForm.get('email').hasError('email')">must be
    in email format!</span>

  <br>

  <button type="submit"
    [disabled]="!signUpForm.valid">Register</button>

</form>
